<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แนะนำตัว: นนทกร สิงห์ทอน</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* ทำให้ body สูงเต็มหน้าจอ */
            background-color: #f0f0f0; /* สีพื้นหลังสำรอง */
            color: #333;
            text-align: center;
            /* ส่วนของพื้นหลัง */
            background-image: url('https://i.pinimg.com/originals/a0/01/5e/a0015ec351336e35574519c72c918342.jpg'); /* ลิงก์รูปมีมสุนัขน่ารัก */
            background-size: cover; /* ครอบคลุมพื้นที่ทั้งหมด */
            background-position: center; /* จัดตำแหน่งรูปให้อยู่ตรงกลาง */
            background-repeat: no-repeat; /* ไม่ต้องให้รูปซ้ำ */
            background-attachment: fixed; /* ทำให้รูปพื้นหลังไม่เลื่อนตามเมื่อ scroll */
        }

        .container {
            background-color: rgba(255, 255, 255, 0.85); /* พื้นหลังของกล่องเนื้อหา โปร่งแสงเล็กน้อย */
            padding: 40px 60px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            margin: 20px;
        }

        h1 {
            color: #2c3e50;
            font-size: 3em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 25px;
        }

        .cta-button {
            display: inline-block;
            background-color: #3498db;
            color: white;
            padding: 12px 25px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>สวัสดีครับ/ค่ะ!</h1>
        <p>ผม/ดิฉันชื่อ **นนทกร สิงห์ทอน**</p>
        <p>ยินดีที่ได้รู้จักทุกท่านนะครับ/คะ! นี่คือหน้าแนะนำตัวของผม/ดิฉันเอง.</p>
        <p>ผม/ดิฉันเป็นคนรักการเรียนรู้และมีความสนใจในหลายๆ ด้าน</p>
        <a href="#" class="cta-button">เรียนรู้เพิ่มเติมเกี่ยวกับฉัน</a>
    </div>
</body>
</html>
